<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<title>Generator</title>
</head>

<body>
	<section class="generator1">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="my__text__shadow text-center mb-5">Text_shadow</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-4 col-md-6 col-sm-12 border">
					<h5 class="text-center">Настройки:</h5>
					<div class="block__input">
						<label for="font-size" class="form-label">Размер шрифта</label>
						<input type="range" class="form-range" min="1" max="60" value="40" step="1" id="font_size">
						<label for="offset_x" class="form-label">Ось X</label>
						<input type="range" class="form-range" min="-15" max="15" value="-1" step="1" id="offset_x">
						<label for="offset_y" class="form-label">Ось Y</label>
						<input type="range" class="form-range" min="-15" max="15" value="0" step="1" id="offset_y">
						<label for="blur" class="form-label">Размытие</label>
						<input type="range" class="form-range" min="0" max="15" value="0" step="1" id="blur">
					</div>
				</div>
				<div class="col-xl-4 col-md-6 col-sm-12 border ">
					<h5 class="text-center">Цвет:</h5>
					<div class="block__input mb-4">
						<p>Цвет тени:</p>
						<input type="color" value="#000">
					</div>
					<div class="block__color">
						<label for="opacity">Прозрачность:</label>
						<input min="0" max="1" step="0.01" value="1" type="range" id="opacity" class="custom-range">
					</div>

				</div>
				<div class="col-xl-4 col-md-6 col-sm-12 border">
					<h5 class="text-center">Код:</h5>
					<p>Хекс</p>
					<div class="input-group">
						<textarea id="resHex" class="form-control my__textarea" aria-label="With textarea"></textarea>
					</div>
					<p>RGB</p>
					<div class="input-group">
						<textarea id="resRgba" class="form-control my__textarea" aria-label="With textarea"></textarea>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
